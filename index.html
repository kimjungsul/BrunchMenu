<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 점심 메뉴</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>🍽️ 오늘 뭐 먹지?</h1>
            <p>카테고리를 선택하고 랜덤 추천을 받아보세요!</p>
            <button class="saved-list-btn" onclick="openSavedList()">📂 저장 목록</button>
        </header>

        <!-- 카테고리 버튼 영역 -->
        <div class="category-buttons">
            <button id="btn-korean" onclick="loadRestaurants('한식')">한식</button>
            <button id="btn-chinese" onclick="loadRestaurants('중식')">중식</button>
            <button id="btn-western" onclick="loadRestaurants('양식')">양식</button>
            <button id="btn-japanese" onclick="loadRestaurants('일식')">일식</button>
            <button id="btn-random-cat" onclick="pickRandomCategory()" style="grid-column: span 4; background-color: #845ef7; margin-top: 5px;">❓ 메뉴도 못 고르겠다면? (랜덤)</button>
        </div>

        <div id="loading" class="hidden">
            맛집 정보를 불러오는 중입니다...
        </div>

        <!-- 음식점 리스트 영역 -->
        <div id="result-container" class="hidden">
            <ul id="restaurant-list" class="grid-list">
                <!-- 결과가 여기에 박스 형태로 표시됩니다 -->
            </ul>
        </div>

        <!-- 랜덤 선택 버튼 (화면 하단) -->
        <div class="random-section">
            <button id="random-btn" class="random-btn hidden" onclick="startRandomSelection()">
                🎲 랜덤 선택 시작!
            </button>
        </div>
    </div>

    <!-- 저장 목록 모달 -->
    <div id="saved-modal" class="modal hidden">
        <div class="modal-content">
            <h2>⭐ 내 맛집 리스트</h2>
            <ul id="saved-list" class="grid-list" style="margin-top:15px; display:block;">
                <!-- 저장된 목록이 여기에 표시됨 -->
            </ul>
            <button class="close-btn" onclick="closeSavedList()">닫기</button>
        </div>
    </div>

    <!-- [NEW] 연출용 모달 (두구두구) -->
    <div id="drumroll-modal" class="modal hidden">
        <div class="modal-content" style="background-color: rgba(255, 255, 255, 0.95);">
            <img src="drumroll.jpg" alt="두구두구" style="width:100%; max-width:300px; border-radius:10px; margin-bottom:20px;">
            <h2 style="color:#333; font-size:1.3rem; line-height:1.5;">
                윤주보다 15배 덜한 편식쟁이<br>
                <span style="color:#ff6b6b; font-size:1.5rem;">유탁이의 메뉴</span>는<br>
                두구두구!! 🥁
            </h2>
        </div>
    </div>

    <!-- 최종 선택 결과 팝업 -->
    <div id="winner-modal" class="modal hidden">
        <div class="modal-content winner-content">
            <h2 style="color:#ff6b6b; margin-bottom:10px;">🎉 당첨! 🎉</h2>
            <p id="winner-message" style="font-size:1.2rem; font-weight:bold; margin-bottom:20px;">
                유탁아 고민그만하고<br>여기로 가자 제발!!!
            </p>
            
            <div id="winner-info" style="background:#f8f9fa; padding:15px; border-radius:10px; margin-bottom:20px;">
                <!-- 당첨된 식당 정보가 들어갑니다 -->
                <h3 id="winner-name" style="margin-bottom:5px;">식당 이름</h3>
                <p id="winner-address" style="color:#666; font-size:0.9rem;">주소</p>
            </div>

            <div class="btn-group" style="justify-content: center; gap: 10px;">
                <a id="winner-map-btn" href="#" target="_blank" class="action-btn map-btn" style="padding:12px; font-size:1rem; flex:1;">🗺️ 지도보기</a>
                <button class="action-btn" style="padding:12px; font-size:1rem; background-color:#007bff; color:white; flex:1;" onclick="closeWinnerModal()">🔄 다시 선택하기</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
